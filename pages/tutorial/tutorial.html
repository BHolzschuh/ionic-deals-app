<ion-header>
  <ion-navbar>
    <ion-title>
      Tutorial
    </ion-title>
  </ion-navbar>
</ion-header>

<!-- Support for scrolling -->
<ion-content padding>

  <ion-slides pager>

    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="primary" (click)="pushHome()">Skip</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image">
      <h2 [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>

    <ion-slide>
      <div class="last-slide">
        <h2>Time for Savings!</h2>
        <button ion-button large clear icon-end color="primary" (click)='pushHome()'>
          Continue
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </div>
    </ion-slide>

  </ion-slides>

</ion-content>
